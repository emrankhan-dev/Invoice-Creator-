<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="invoice-container">
        <header>
            <div class="container">
                <h1>Invoice creator</h1>
                <p>Thanks for choosing GoodCorp, LLC!</p>
            </div>
        </header>

        <main>
            <div class="task-input">
                <input type="text" id="input" placeholder="Enter task" required>
                <input type="text" id="price" placeholder="Price" required>
                <button id="add-btn">+</button>
            </div>
            <div class="task-list">
                <table>
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="task">
                        <!-- Tasks will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            <div class="amount">
                <div class="notes">
                    <p>Notes</p>
                    <p>We accept cash, credit card, or PayPal</p>
                </div>
                <p>Total Amount: <span id="total">Tk 0</span></p>
            </div>


            <button class="send-invoice">Send invoice</button>
        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
